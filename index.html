<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet: Two Cars, Highway/Street, Accurate School Zone Logic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    #info {
      position: absolute; top: 10px; left: 10px; z-index: 1100;
      background: white; padding: 12px 16px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      font-family: Arial, sans-serif; font-size: 15px; max-width: 390px;
      user-select: none;
    }
    #controls {
      position: absolute; top: 10px; right: 10px; z-index: 1100;
      background: white; padding: 8px 12px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif; user-select: none;
    }
    button {
      font-size: 14px; margin: 5px; padding: 8px 16px; cursor: pointer;
      border: 1px solid #999; border-radius: 5px; background: #eee;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .legend-box {
      position: absolute; bottom: 10px; left: 10px; z-index: 1200;
      background: white; padding: 8px 12px; border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.18); font-size: 13px;
    }
    .legend-item { display: flex; align-items: center; margin-bottom: 5px;}
    .legend-line { width: 30px; height: 0; border-width: 3.5px; border-style: solid; margin-right: 8px;}
  </style>
</head>
<body>
<div id="map"></div>
<div id="info">Waiting for route and start.</div>
<div id="controls">
  <button id="startBtn" disabled>Start Animation</button>
</div>
<div class="legend-box">
  <div class="legend-item"><div class="legend-line" style="border-color: orange;"></div> Highway</div>
  <div class="legend-item"><div class="legend-line" style="border-color: #4361ee;"></div> Normal Street</div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
  var map = L.map("map").setView([19.063, 72.846], 15);

  // OSM base map
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // School marker
  var schoolLatLng = [19.063607719563397, 72.8462002686538];
  L.circleMarker(schoolLatLng, {
    radius: 10, color: "red", fillColor: "#f88", fillOpacity: 0.9
  }).addTo(map).bindPopup("School");

  var infoDiv = document.getElementById("info");
  var startBtn = document.getElementById("startBtn");

  // Car icons
  var carIcon1 = L.icon({
    iconUrl: "https://github.com/VedChande/car-speed-simulation/blob/main/pngwing.com.png?raw=true",
    iconSize: [40, 30], iconAnchor: [20, 15]
  });
  var carIcon2 = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/883/883407.png",
    iconSize: [36, 34], iconAnchor: [18, 17]
  });

  // Routing controls for both cars
  var routeMain = [], routeHighway = [];
  var readyMain = false, readyHighway = false;
  var routeCtl1 = L.Routing.control({
    waypoints: [
      L.latLng(19.06098409033655, 72.84450074043295),
      L.latLng(19.066607637929415, 72.84632342144964)
    ],
    createMarker: () => null,
    addWaypoints: false,
    routeWhileDragging: false,
    showAlternatives: false,
    fitSelectedRoutes: false,
    show: false
  }).addTo(map);

  var routeCtl2 = L.Routing.control({
    waypoints: [
      L.latLng(19.059980216915807, 72.84635018496782),   // Highway start
      L.latLng(19.065952339636457, 72.84652130560008)    // Highway end
    ],
    createMarker: () => null,
    addWaypoints: false,
    routeWhileDragging: false,
    showAlternatives: false,
    fitSelectedRoutes: false,
    show: false
  }).addTo(map);

  routeCtl1.on("routesfound", function(e){
    routeMain = e.routes[0].coordinates;
    readyMain = true;
    if(readyMain && readyHighway) { infoDiv.innerHTML="Routes ready. Click Start."; startBtn.disabled=false; }
  });
  routeCtl2.on("routesfound", function(e){
    routeHighway = e.routes[0].coordinates;
    readyHighway = true;
    if(readyMain && readyHighway) { infoDiv.innerHTML="Routes ready. Click Start."; startBtn.disabled=false; }
  });
  routeCtl1.on("routingerror", function(){ infoDiv.innerHTML="Routing error: main route"; });
  routeCtl2.on("routingerror", function(){ infoDiv.innerHTML="Routing error: highway route"; });

  // Draw all roads from lines.geojson, color highways orange and streets blue
  fetch('lines.geojson').then(r=>r.json()).then(function(geo){
    L.geoJSON(geo, {
      style: function(f) {
        var typ = (f.properties && f.properties.highway) || '';
        return (typ === 'motorway' || typ === 'trunk' || typ === 'primary' || typ === 'motorway_link') ?
          {color:'orange', weight:5, opacity:0.85} : // Highways
          {color:'#4361ee', weight:2.2, opacity:0.7}; // Streets
      }
    }).addTo(map);
  });

  var car1 = null, car2 = null, idx1=0, idx2=0, running = false;
  startBtn.onclick = function() {
    if(running) return;
    idx1=0; idx2=0;
    if(car1) map.removeLayer(car1);
    if(car2) map.removeLayer(car2);
    car1 = L.marker(routeMain[0], {icon:carIcon1}).addTo(map);
    car2 = L.marker(routeHighway[0], {icon:carIcon2}).addTo(map);
    map.panTo(routeMain[0]);
    running = true;
    startBtn.disabled = true;
    animateCars();
  };

  const SPEED_NORMAL = 50;    // Main car speed outside school zone (km/h)
  const SPEED_SCHOOL = 10;    // Main car speed inside school zone (km/h)
  const HIGHWAY_SPEED = 100;  // Highway car always at this speed
  const STEP_DIST = 4;

  // Updated: each car's delay managed separately, highway car never slows down
  function animateCars() {
    let needNextFrame = false;
    let delay1 = 80; // Main car delay (may be 300ms in school)
    let delay2 = 80; // Highway car delay (fixed, never changes)

    // === Car 1: school-affected ===
    if (idx1 < routeMain.length-1) {
      let pos = car1.getLatLng(), next = routeMain[idx1+1];
      let nextLL = L.latLng(next.lat, next.lng);
      let segD = pos.distanceTo(nextLL);
      let frac = Math.min(STEP_DIST/segD,1);
      let newLat = pos.lat + (nextLL.lat-pos.lat)*frac;
      let newLng = pos.lng + (nextLL.lng-pos.lng)*frac;
      let newPos = L.latLng(newLat,newLng);
      let distToSch = newPos.distanceTo(L.latLng(schoolLatLng[0],schoolLatLng[1]));
      let inSch = distToSch<100, spd = inSch?SPEED_SCHOOL:SPEED_NORMAL;
      car1.setLatLng(newPos);
      if(frac===1) idx1++;
      delay1 = inSch ? 300 : 80;
      infoDiv.innerHTML =
        `<span style="font-weight:bold;color:#d00">Your Car</span><br>` +
        `<b>Pos:</b> ${newLat.toFixed(6)}, ${newLng.toFixed(6)}<br>` +
        `<b>Speed:</b> ${spd} km/h<br>` +
        `<b>Status:</b> ${inSch?'<span style="color:red">In School Zone</span>':'Normal'}<br>` +
        `<b>Distance to school:</b> ${Math.round(distToSch)} m<br><hr>`;
      needNextFrame = true;
    }
    // === Car 2: highway car ===
    if (idx2 < routeHighway.length-1){
      let pos = car2.getLatLng(), next = routeHighway[idx2+1];
      let nextLL = L.latLng(next.lat, next.lng);
      let segD = pos.distanceTo(nextLL);
      let frac = Math.min(STEP_DIST/segD,1);
      let newLat = pos.lat + (nextLL.lat-pos.lat)*frac;
      let newLng = pos.lng + (nextLL.lng-pos.lng)*frac;
      let newPos = L.latLng(newLat,newLng);
      car2.setLatLng(newPos);
      if(frac===1) idx2++;
      infoDiv.innerHTML +=
        `<span style="color:#060;font-weight:bold">Highway Car</span><br>` +
        `<b>Pos:</b> ${newLat.toFixed(6)}, ${newLng.toFixed(6)}<br>` +
        `<b>Speed:</b> ${HIGHWAY_SPEED} km/h<br>` +
        `<b>Status:</b> Unaffected by school<br><hr>`;
      needNextFrame = true;
    }
    // Schedule next frame for whichever car needs it, with the *minimum* delay (so highway car never slows down)
    if (needNextFrame) {
      setTimeout(animateCars, Math.min(delay1, delay2));
    } else {
      infoDiv.innerHTML += "<b>BOTH routes completed.</b>";
      running = false;
      startBtn.disabled = false;
    }
  }
</script>
</body>
</html>
